<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans+Narrow&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container-fluid container-red">
    <div>
        <header>
            <nav class="navbar-red">
                <a [href]="'/'">Pokedex</a>
            </nav>
        </header>
    </div>
    <div>
        <article>
            <div>Nome: {{pokemon.name}}</div>
            <div><img [src]="pokemon.sprites.front_default" class="img-thumbnail"></div>
            <div>Altura: {{pokemon.height}} m</div>
            <div>Peso: {{pokemon.weight}} kg</div>
            <div>
                <button appBackButton class="btn btn-danger btn-lg">Voltar</button>
            </div>
        </article>
    </div>
</div>
<footer class="navbar-red">2019</footer>
</body>

</html>
